{% extends "main.html" %}

{% block title %}
   Authentification
{% endblock %}

{% block stylesheets %}
    {{ parent() }}
    <link rel="stylesheet" type="text/css" href="{{WEBROOT}}templates/css/login.css"/>
{% endblock %}

{% block sectionHeader%}
    <h1>Connexion</h1>
{% endblock %}

{% block classNotifs %}
{% endblock %}

{% block notifications %}
{% endblock %}

{% block body %}
    <form action="{{WEBROOT}}login/loginOnSubmit" method="post">
       
        <input type="text" name="login" id="login" placeholder="Login" autofocus 
               required value="{% if login is not null %} {{login}} {%endif %}"/>
        <br/>
        <input type="password" name="password" id="password" placeholder="Mot de passe" required/>
        <br/>
        <input type="submit" value="Connexion"/>
    </form>
{% endblock %}
