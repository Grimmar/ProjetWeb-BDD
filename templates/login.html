{% extends "main.html" %}

{% block title %}
   Authentification
{% endblock %}

{% block stylesheets %}
    {{ parent() }}
    <link rel="stylesheet" type="text/css" href="templates/css/login.css"/>
{% endblock %}

{% block body %}

        <h1>Connexion</h1>
        <input type="text" name="login" id="login" placeholder="Login" autofocus required/>

        <input type="submit" value="Connexion"/>
    </form>
{% endblock %}
